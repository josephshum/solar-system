<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="info-panel" class="hidden">
        <h2 id="planet-name"></h2>
        <p><strong>Radius:</strong> <span id="planet-radius"></span> km</p>
        <p><strong>Distance from Sun:</strong> <span id="planet-distance"></span> million km</p>
        <p><strong>Orbital Speed:</strong> <span id="planet-speed"></span> km/s</p>
        <button id="close-panel">Close</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
